apiVersion: jetstream.nats.io/v1beta2
kind: Stream
metadata:
  name: nkey-orders
spec:
  name: nkey-orders
  subjects:
    - "nkey.orders.*"
  storage: memory
  replicas: 1
  retention: workqueue
  discard: old
  account: nkey-test-account
status:
  conditions:
    - type: Ready
      status: "True"
      reason: Ready
